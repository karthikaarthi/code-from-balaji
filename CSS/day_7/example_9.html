<html>
  <head>
    <title>Document</title>
    <style> 
     .heading {
        /*  
          Syntax :
          --------
          text-shadow: <right-offset>px | %  <bottom-offset>px | %  <blur>px | %  <color> ;
          text-shadow: -<left-offset>px | %  -<top-offset>px | %  <blur>px | %  <color> ;
          text-shadow: <right-offset>px | %  <bottom-offset>px | %  <blur>px | %  <color>,
                        -<left-offset>px | %  -<top-offset>px | %  <blur>px | %  <color> ;
            
        */
        text-shadow: 2px 2px 2px red;
        text-shadow: -2px -2px 2px red;
        text-shadow: 2px 2px 2px red, -2px -2px 2px yellow;
     }
    </style>
  </head>
  <body>
    <h1 class="heading">Sample Text</h1>
  </body>
</html>
