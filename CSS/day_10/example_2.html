<html>
  <head>
    <title>Document</title>
    <style> 
      li {
        color: red;
      }
      li:first-child {
        color: blue;
      }
      li:last-child {
        color: green;
      }
      li:nth-child(even) {
        color: gray;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
    <hr>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
  </body>
</html>
