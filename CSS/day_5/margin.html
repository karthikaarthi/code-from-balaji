<html>
  <head>
    <title>Document</title>
    <style> 
      #container {
        height: 100px;
        width: 100px;
        background-color: red;

        margin-left: 30px;
        margin-top: 50px;
        margin-right: 100px;
        margin-bottom: 100px;

        /* 
          Syntax : 
          --------
          margin: <top & right & bottom & left>px | %;
          margin: <top & bottom>px | %  <right & left>px | % ;
          margin: <top>px | %  <right>px | %  <bottom>px | % <left>px | %;
        */

        margin: 100px;
        margin: 50px 100px;
        margin: 10px 20px 30px 40px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
