        #heading {
          color: gray;
        }

    <h1>Sample Text 5</h1>
    <hr>
    <h1 id="heading">Sample Text 1</h1>

    <h1 id="heading">Sample Text 3</h1>
    <h1 id="heading">Sample Text 4</h1>
    <h1 id="heading">Sample Text 5</h1>

</html>
