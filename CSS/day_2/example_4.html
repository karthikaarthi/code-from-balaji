<html>
  <head>
    <title>Document</title>
    <style>
        /* Class Selector */ 
        .heading {
          color: blue;
        }

        #heading {
          color: red;
        }

        .class-name-1 {
          font-style: italic;
        }

        .class-name-2 {
          color: gray;
        }

        .class-name-3 {
          text-decoration: line-through;
        }

    </style>
  </head>
  <body>
     <h1 class="heading">Sample Text 1</h1>
     <h2 class="heading">Sample Text 2</h2>
     <h3 class="heading">Sample Text 3</h3>
     <h4 class="heading">Sample Text 4</h4>
     <h5 class="heading">Sample Text 5</h5>
     <hr>
     <h1 class="heading">Sample Text 1</h1>
     <h2 class="heading" id="heading">Sample Text 2</h2>
     <h3 class="heading">Sample Text 3</h3>
     <h4 class="heading">Sample Text 4</h4>
     <h5 class="heading">Sample Text 5</h5>
     <hr>
     <h1 class="class-name-1 class-name-2 class-name-3">Sample Text</h1>
  </body>
</html>
