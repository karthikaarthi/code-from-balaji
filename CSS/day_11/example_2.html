<html>
  <head>
    <title>Document</title>
    <style> 
     #parent {
      height: 500px;
      width: 500px;
      border: 2px solid black;
      background-color: red;
    
      position: relative;
     }

     #child {
      height: 100px;
      width: 100px;
      background-color: yellow;
      border: 2px solid black;

      /* top, left, right, bottom */

      position: absolute;
      bottom: 10px;
      left: 600px;
     }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="child"></div>
    </div>
  </body>
</html>
