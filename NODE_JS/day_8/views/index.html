<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form action="/user" method="POST">
      <label for="user-name">Enter Name: </label>
      <input type="text" id="user-name" name="userName">
      <br><br>

      <label for="age">Enter Age: </label>
      <input type="text" id="age" name="age">
      <br><br>

      <label for="email">Enter Email: </label>
      <input type="text" name="email" id="email">
      <br><br>

      <label for="password">Enter Password: </label>
      <input type="password" name="password" id="password">
      <br><br>

      <label for="dob">Enter DOB: </label>
      <input type="date" name="dob" id="dob">
      <br><br>

      <label>Gender: </label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="female">Female</label>
      <br><br>

      <label>Courses: </label>
      <input type="checkbox" id="c" name="courses" value="c">
      <label for="c">C</label>
      <input type="checkbox" id="cpp" name="courses" value="cpp">
      <label for="cpp">C++</label>
      <input type="checkbox" id="java" name="courses" value="java">
      <label for="java">Java</label>
      <br><br>

      <label>Hobbies: </label>
      <select name="hobbies">
        <option value="game">Game</option>
        <option value="eat">Eat</option>
        <option value="sleep">Sleep</option>
      </select>
      <br><br>

      <label>Address: </label> <br>
      <textarea name="address" cols="30" rows="2"></textarea>
      <br><br>
      
      <input type="submit" value="Submit">
      <input type="reset">
    </form>
  </body>
</html>
