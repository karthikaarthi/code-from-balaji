<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        const add = function (num1, num2) {
            return num1 + num2;
        }

        function result(cb, num1, num2) {
            return cb(num1, num2);
        }

        let sum = result(function (num1, num2) {
            return num1 + num2;
        }, 100, 100);

        console.log("Sum : ", sum);
        console.log("Sum : ", add(100, 100));
    </script>
</body>

</html>
