      let arr = [10, 20, 30];

      console.log("Sort : ", [10, 20, 30, 40, 50].reverse().sort());

      console.log("Jion : ", user.join(","));

      console.log("Includes : ", [10, 20, 80, 60, 40, 30].includes(30, 3));

      console.log("Fill : ", [10, 20, 30, 40, 50, 60].fill("*"));
      console.log("Fill : ", [10, 20, 30, 40, 50, 60].fill("*", 1, 5));
